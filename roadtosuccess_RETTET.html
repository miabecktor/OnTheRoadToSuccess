          TINE KJØLSEN
                PART 1

      Tine
      Det er jo, man kan sige i den analyse og de tanker du gør dig, i forhold til hvad du nu vil, altså den usikkerhed eller den, altså du bevæger dig lidt rundt på en platform her.
      Mia
      Præcis.
      Tine
      Der tænker jeg jo, at der er rigtig meget godt og hente i at måske, bruge og kigge på den type opgave du har lavet. Organisere den i, lidt lige som en opslagstavle, at du ligesom tematiserer det. Og bygger din, altså hvis du nu tænker at bygge en website op, lidt ligesom et portfolio, digital portfolio, hvad er det for nogle.. måske tendenser som viser sig, når du lægger tingene op. Som du måske ikke kan få øje på, når du bare går rundt og tænker dig om. Det var min første tanke.
      Mia
      Det var også, et eller andet sted, det jeg håber jeg kan få ud af det, fordi det er jo også, når man så arbejder med det, så tænker man endnu mere over det.. Man kan ikke nødvendigvis få svarene samlet. Men jeg håber måske, at når jeg skal sætte mig ned og lave det, at det på en eller anden måde går op for mig, eller jaer, jeg ved det ikke helt. Det er sådan, det er også lidt en del af sådan et forvirrende projekt.
      Tine
      Ja,ja.
      Mia
      Øhm.. men ja, jeg ville egentlig gerne, sådan høre dig lidt mere sådan specifikt, om sån designbranchen, nu til dags, om du kan fortælle, bare sådan generelt, hvad man måske kan forvente, eller hvad man skal være opmærksom på, når man skal ud og finde et job.
      Tine
      Altså helt generelt?
      Mia
      Ja, helt generelt.
      Tine
      På tværs af det hele, vil jeg sige at man skal være rigtig dygtig til noget og så skal man have rigtig godt styr på sine, hvad skal man sige, samarbejdskompetencer, fordi øhm, selvom i arbejder meget gruppearbejde her på stedet, så vil man når man kommer ud på en arbejdsplads som designer skulle forholde sig til nogle præmisser, der bliver opgaverne  meget bundet, altså både tidsmæssigt, med at man måske får 24 timer til at aflevere et eller andet, men også nogle rammer, for hvad det er man skal løse. Så jeg tænker at det er rigtig vigtigt, at man er rigtig dygtig, men også at man er i stand til at samarbejde. Og fagligt dygtig, tænker jeg. Ikke sådan, at man skal være super specialist, men som grafiker, skal man jo kunne arbejde med typografi, skrift og layout. Altså om jeg så må sige, enten til digital eller analoge formater. Afhængig af hvad det er for en arbejdsplads man havner på.
      Mia
      Og det er vel allesammen nogle kompetencer, det er meningen vi ligesom skal få her.
      Tine
      Ja, det vil jeg mene. Vi prøver i hvert fald på at…
      Mia
      Er der nogen kompetencer, som du tror, vi på en eller anden måde, ja optjener her på den her uddannelse, som vi måske ikke rigtig selv er klar over, eller som vi tager for givet, når vi skal ud på arbejdsmarkedet? Altså at man måske et eller andet sted, kommer til at undersælge sig selv, eller tænke, sådan: ej det, der job kan jeg ikke, fordi jeg kommer herfra, jeg kan kun tegne eller sån.
      Tine
      Ikke, altså umiddelbart vil jeg sige, at det er ikke noget der er indlejret i selve uddannelsen. Men jeg kan opleve, i de generationer vi har i øjeblikket en stor usikkerhed overfor livet. Altså det faglige, professionelle liv efter uddannelsen. Og.. Det kan godt være at jeg selv havde det sådan for mange år siden, men jeg kan ikke rigtig huske det mere. Og måske er det sådan at det er en præmis, at når man er færdig med sin uddannelse og man står der og man skal ud og have sit første arbejde eller sit andet eller tredje arbejde, at man er, usikker på om man skal slå til og hvad man vil med det og om det sjovt  og spændende og udfordrende osv. Og der tænker jeg bare, at man er nød til at springe ud i det. Og det arbejder vi med, i stigende grad, at også at arbejde med at i kan præsentere, og pitche og alt mulig andet. Og så er det også en præmis, at når man kommer ud på arbejdsmarkedet, at man på en eller anden måde alligevel starter forfra. Ikke forfra forfra, men forfra med at, finde sig selv i et professionelt arbejdsliv.
      Mia
      Jaer. Føler du sådan, at man måske skal give slip nogle ting, af det man ligesom har her ude fra og at man er meget sådan, altså det er meget ens eget arbejde og opgaver og tanker. Man skal ligesom være bedre til at..
      Tine
      Ja, ja, ja, ja, jaer. Fordi du, du vil stå i det der, du har brugt meget tid på dig selv her ik. I 5 år. Og når du kommer der ud på arbejdsmarkedet, kommer du bruge tid på at arbejde sammen med nogle andre mennekser og i for sig også rette ind efter nogle andres krav ik. Og det, eller de præmisser for en eller anden opgave løsning.
      Mia
      Så man kommer til, at gå på kompromis.
      Tine
      Netop. det skal man jo lære at være i. og kunne ha. ja.
      Mia
      Jaer.. Tror du at, altså sådan med jobmuligheder, det sådan lidt sådan en ting, som jeg, altså jeg kender selvfølgelig til de klassiske, art director, illustrator, de der ting, som man jo tænker man kan blive, men forestiller mig bare, at der sikkert også er en meget bredere vifte der ude, som vi slet ikke, egentlig er klar over.
      Tine
      Der er mange andre. Man kan være grafisk facilitator. Altså det er jo noget af det nye. Kan man sige, at der mange steder hvor, i den offentlige sektor for eksempel. Hvor man har folk der faciliterer projektprocesser eller afklaringer af løsninger inden for et eller andet felt. Ved at så at sige at tegne løsningerne frem, mens folk arbejder. Det er jo noget en grafiker ville kunne lave. Der er også mange steder, og det er særligt i måske den offentlige sektor, hvor du kan arbejde som konceptudvikler. Det er ikke sikkert at du selv, den der eksekverer koncepterne, men du vil udvikle koncepter for, hvad skal vi sige, ny skiltning til bycykler, eller hvad fanden ved jeg, for Københavns kommune.
      Mia
      Så det er mere sådan idegenerering?
      Tine
      Ja, ja. Eller konceptudvikling, hvor du altså arbejder, ideen godt langt frem, men ikke nødvendigvis eksekverer den.
      Mia
      Nej.. det er i hvert fald bare nogle ting jeg også har tænkt over, fordi at jeg sådan tænker meget over mine muligheder og hvad jeg kan blive. Jeg tænker bare tit, der må være noget mere. Og det finder man jo også ud af.
      Tine
      Jaer, for du er jo ikke ligesom færdig.
      Mia
      Nej, nej.
      Tine
      Fyldt ud, så at sige. Når du går ud herfra.
      Mia
      Nej, det er rigtigt. Nej, på nuværende tidspunkt er jeg også sådan, nu tager jeg et års pause for ligesom at se, øhm hvilken retning jeg synes jeg skal gå og så..
    </textarea>
  </div>

  <div id="draggable59" class="draggable"> <a ondblclick="dbclick1()">

          TINE KJØLSEN
                PART 2

      Tine
      Så du tager, et års studie pause og arbejder?
      Mia
      Øhmm.. jeg har ikke helt fundet ud af det endnu.. altså jeg vil gerne finde noget praktik måske.
      Tine
      Jaer, altså jeg synes det ville være super godt, hvis du fik dig et studiejob og jeg spammer jer med studiejobs i øjeblikket. Og praktikpladser. Det er bare med at hapse nogle af dem. Fordi det der med, og have et studiejob eller, og eller have praktik er jo et virkelig vigtigt element i din uddannelse, i forhold til at afklare hvad du vil.
      Mia
      Jaer, jamen det, jeg tror også bare jeg skal prøve nogle ting af, se hvad der fungerer øhmm.. ja. hvad havde jeg ellers. mmm… (stilhed..) Jo så var der noget i forhold til om, vi snakkede om kompetencer før, men har du en fornemmelse af, at der er nogle arbejdsgivere derude, som mangler nogle kompetencer fra os, eller savner noget vi måske burde kunne, eller som måske ville gavne os, hvis vi også havde det med i baggagen.
      Tine
      Altså, det bliver jeg nok nødt til, at sige ja til. Men det er jo fordi, at der jo kun så og så mange timer i døgnet og i virkeligheden hvis man kigger på hvordan uddannelsen har flyttet sig igennem de sidste 20 år. Så har i jo meget mindre tegning i dag, end man havde for 20 år siden. Og det at kunne tegne, altså ikke bare tegne det man ser, men også at kunne tegne det man forestiller sig til en koncept udvikling eller ide skitse udvikling. Det er noget som i ikke alle sammen kan helt på det niveau, som jeg i og for sig godt kunne tænke mig at i kunne. Men det ville kræve at i enten var hardcore på tegneuddannelsen i et eller to år inden i kom her. Hele tiden, som i hver da, 24/7 ik? Eller at vi havde en helt anden prioritering i jeres undervisning. Og det er den der, balance gang, som altid vil være til stede på en uddannelse institution i forhold til hvad vi vurderer markedet udbeder sig. Hos jer.
      Mia
      Hos os.
      Tine
      Og hvad vi mener i skal kunne. Altså det er jo sådan en forhandling kan du sige, der foregår over tid hvor ting flytter sig, nogle parametre.
      Mia
      Nu har vi jo brugt ret meget tid på også, at komme mere ind i business strategy. Også og sådan, det må jo næsten også være noget som de sådan efterspørger.
      Tine
      Det gør de også. Men de, de siger jo vores, når vi mødes med vores aftagere panel og dialogpaneler. Så er der jo groft sagt, den ene halvdel, der sidder og siger at de skal kraftædme kunne tegne og de skal kunne tegne så de kan ideudvikle osv. Og den anden halvdel siger, jamen de skal jo kunne sælge deres idéer, altså. Så det er hele tiden sådan  en forhandling. Og i så er en slags prøvekaniner.
      Mia
      Haha.. Ja.. Er der sådan.. øhmm. Er der nogle tydelig diskurs for hvad folk ender med at lave, efter de er færdig på kandidaten er det meget selvstændige folk bliver, eller er det meget bredt det hele, har du nogen sådan ide om det?
      Tine
      Jeg vil sige at der er en stor procentdel der går ud og bliver ansat. På større eller mindre bureauer. Og ofte er de jo allerede i gang, kan man sige ansættelsesmæssigt, inden de bliver færdige. Sådan med studiejobs.
      Mia
      Så de fortsætter..
      Tine
      Ja på en måde ikke. Og det er også en skide god måde at komme ind på arbejdsmarkedet. Øhmm. Så er der, jeg vil sige, en tendens til at folk skifter. I er jo en generation, der er meget mere troløse, end den generation jeg selv kommer fra, hvor man traditionelt har længere ansættelsesforhold. Nu om dage, der er man måske i et par år, og så skifter man, efter et halvt eller 2 år, så skifter man arbejdsplads. Man pendler på en måde, eller flyder rundt på arbejdsmarkedet.
      Mia
      Men så det er, det er mest på private bureauer og sådan lidt mere kunstneriske steder eller er det også..
      Tine
      Det kan være meget kunstneriske steder, det kan være mere hard core business orienteret steder, det kan være store og små tegnestuer, det kan også være arkitekt tegnestuer, det kan også være offentlige arbejdpladser, ministerier, organisationer, interesseorganisationer, vi kan snakke om alzheimer foreningen, mellemfolkeligsamvirke eller et eller andet i den retning. Og så er der, jeg vil tro måske i hvert fald en tredjedel der går ud og enten starter deres egen virksomhed op eller starter op i en gruppe. Vi har også lavet nogle designbureauer her i tidernes løb.
      Mia
      Som er starter op her på skolen?
      Tine
      Som er startet op her ja.
      Mia
      Nåh. det er meget interessant.
      Tine
      Dem er der nogle stykker af.
      Mia
      Altså hvor skolen ligesom har været indenover eller er det bare sådan eleverne selv?
      Tine
      Baum und Pferdgarden er født på den her skole. Hvad hedder de.. de der type, de hedder e-types er født her på stedet. Osv. Sådan kan vi blive ved…
      Mia
      Så det kommer også bare lidt hen af vejen..
      Tine
      Så der er flere steder det går hen. Altså man kan jo også blive ansat, på eksperimentariet for eksempel, i deres grafiske afdeling eller national museets kommunikationsafdeling eller.. der er mange muligheder.
      Mia
      Der er mange muligheder.
      Tine
      Men jeg anbefaler jer at gå ud og få et arbejde, rigtig meget.
      Mia
      Og det bare, altså jeg tror også..
      Tine
      Studierelevant arbejde.
      Mia
      Og jeg ved ikke, om det er bare mig, eller om det er sådan en generel ting at man er sådan ahh, jeg ved ikke lige om jeg gider at arbejde indenfor det offentlige.. er det bare bedre at kaste sig ud i et eller andet? Så længe det er studierelevant? Selvom man lige tænker, ej det er ikke kunstnerisk nok for mig, eller..
      Tine
      Ja, fordi man kan ligesom sige, det du kan jo komme med, dine fordømme kan jo blive udfordret. Du kan jo komme til at sidde der og tænke: hold kæft hvor er det spændende det her. Hvor er det sjovt at lave noget der er får betydning for så mange flere mennekser, end lige netop dem der køber den, den er pakke et eller andet ik?
      Mia
      Jaer, jaer.

  <div id="draggable60" class="draggable"> <a ondblclick="dbclick1()">

          TINE KJØLSEN
                PART 3

      Tine
      Og så kan man sige. Den der erfaring, arbejdserfaring er jo vigtig også både i forhold til hvad der er fagligt spændende, men også for dig at vende dig til at sige agtig.
      Mia
      Føler du, at det er en ting, at elever måske har lidt for høje sådan forventinger til, eller hvad kan man sige for specifikke krav til deres fremtidige jobs.
      Tine
      Ja, ja.
      Mia
      Og i forhold til, hvad der er til rådighed?
      Tine
      Ja. Og der kan også være, hvis man nu skulle være meget meget uartig, en slags forkælelse. I forhold til hvad det vil sige, som som.. Men jeg synes ikke det er generelt, men der kan godt være nogle lommer eller eksempler på at der er nogen, der tænker ej nej nej, det jeg skal kun lave det her lille stykke herhenne af. Der er meget andet. Og så kan man jo, så er der jo også nogen der går ud og underviser. Jeppe Pendrum, der tog afgang her for et par år siden nu, på viskom, han laver, han er freelancer, og har også sin virksomhed, men så underviser han også. Tingene kan jo skrues sammen på mange måder.

      Mia
      Jaer, ja.. Du siger mange gode ting.
      Tine
      Det var godt.
      Mia
      Øhm.. Jeg havde bare en, et par sidste ting. Øhmm.. det var sådan mere, måske mere i forhold til designbranchen. Jeg tænker sådan, når man som designer. Om du tror det er vigtigt at man har en eller anden bestemt, sådan.. om der er nogle krav til ens personlighed, at man er sådan meget selvsikker eller åh.. eller at man er karakteristisk for at man ligesom kan stråle igennem og blive anerkendt. Altså at man har en eller anden særlig.. Er det nogen du sådan oplever..
      Tine
      Altså vi kan jo godt, tror jeg, blive enige om at vi lever jo i en verden hvor man indimellem skal råbe meget højt for overhovedet blive hørt. Øh, og det er jo klart at hvis du skal ud og søge et arbejde, så skal du jo, du skal jo være i stand til at og sælge dig selv så meget over på den anden side af bordet at vedkomne eller de mennekser du sidder til samtale med ansætter dig. Men når det er sagt, så vil jeg sige at selvsikkerhed og selvstændighed er jo to ting som ikke udelukker hinanden og når du skal ud og arbejde, så skal du kunne agere selvstændigt, indenfor de der rammer du får udstukket. Og det vil sige, der, der vil jeg så parre selvsikkerheden med nysgerrighed, øhm.. hvad skal vi sige.. kvalitetssans, timing og forståelse af hvad det er for en opgave du er blevet sat til at løse. Og ikke nødvendigvis at holde på din egen ret, hvis du kan forstå hvad jeg mener.
      Mia
      ja.. jeg tror det er fordi jeg tænker meget over, sådan, altså de sådan grafiske designere , de store, anerkendte grafisk designere, de er som regel meget.. men de er måske også bare noget man bliver anerkendt, ligesom får den her udståling af at man er mega selvsikker, og den her lidt specielle karakter, som gør at man er noget særlig.
      Tine
      Nogen har den der.. Og nogen har også rigtig meget tendens til som en eller tarzan, og slå sig på brystet og råbe jeg er den største, elefant i buret. Og det bliver man jo ikke en bedre designer af. Og nogen gange.. Og så er der nogen der råber højere, end hvad de egentlig er berrettiget til, kan man sige det på den måde..
      Mia
      Ja, ja.. Det er også, for at nå til toppen, er det vel også mange forskellige ting der spiller ind. Som held og..
      Tine
      Jo, og timing. Sans for at ramme. Held er jo altså ikke helt ueffen…
      Mia
      Altså at man møder de rigtige mennekser ..
      Tine
      På det rigtige tidspunkt. Men også at du er lydhør overfor de muligheder der dukker op.
      Mia
      Ja.
      Tine
      Øhm.. og ikke afviser dem på forhånd.
      Mia
      Jaer. Så mere åben egentlig.
      Tine
      Ja, nysgerrig.
      Mia
      Nysgerrig. jaer. Nå men som det sidste, øhm.. Bare hvis.. nu har du jo sagt mange gode ting, men hvis du ligesom skulle pointere et godt råd, som jeg kunne tage med videre, men den sådan, det sted jeg er lige nu, hvad kunne det så være?
      Tine
      Jeg tror jeg vil sige til dig at jeg synes at det er meget meget værdifuldt og være nysgerrig på hvad det er livet, det der grafiker liv, byder på af muligheder, og gå ud og prøv dem af. Du skal ikke være bange. For at fejle eller ikke at slå til, eller et eller andet, fordi det er alt sammen erfaringer som du kan bruge til noget på et tidspunkt.

        Hvad er din oplevelse af den danske designbranche på nuværende tidspunkt? Er der noget bestemt vi, som nye designere skal være særlig opmærksomme på?
        Hvad kan vi forvente, når vi skal ud på arbejdsmarkedet, og finde et job inden for designbranchen?

        Kan du nævne de væsentligeste kompetencer vi burde gå herfra med?

        Ser du, at der efterspørges andre kompetencer, fra arbejdsgivere, som vi måske ikke optjener ved denne uddannelse?
        I hvor høj grad skal man vende sig til at kunne gå på kompromis med ens egen stil og meninger, når man skal ud og designe for andre?
        Ser du, at branchen stiller nogle krav til ens personlighed for, at man kan stråle igennem?
        Er det vigtigt, at man som person altid er selvsikker og karakteristisk for at blive anerkendt?
        Tror du, det er noget man bare er, eller kan man godt blive det?
        Hvor meget af det at være designer er talent og hvor meget er bare hårdt arbejde?
        Oplever du, at designere med design eller arkitektur i rødderne klarer sig bedre og har mere succes?
        Hvad ville du give af råd til de nyuddannede designere, som ikke ved hvad de skal tage sig til eller som føler sig usikre på deres muligheder og hvilken retning de skal gå?
